<div class="container">
  <div class="row mt-sm">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-4">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" formControlName="name" class="form-control"  />
                    <span class="text-danger" *ngIf="wrongSubmission && form.controls['name'].invalid ">This field is
                      required</span>

                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" formControlName="last_name" class="form-control" />
                    <span class="text-danger" *ngIf="wrongSubmission && form.controls['last_name'].invalid ">This field is
                      required</span>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" class="form-control" />
                  <span class="text-danger" *ngIf="wrongSubmission && form.controls['email'].invalid ">This field is
                    required</span>

              </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <span class="text-danger" *ngIf="wrongSubmission && form.controls['password'].invalid ">This field is
                      required</span>
                </div>
                <div class="form-group">

                    <div class="mt-3">
                      <button type="submit" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-link">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
