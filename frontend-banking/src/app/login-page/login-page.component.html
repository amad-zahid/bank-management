<div class="container">
  <div class="row mt-sm">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-4">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="login" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"  />
                    <span class="text-danger" *ngIf="wrongSubmission && login.controls['email'].invalid ">Please enter email</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <span class="text-danger" *ngIf="wrongSubmission && login.controls['password'].invalid ">please enter password</span>
                </div>
                <div class="form-group">

                    <div class="mt-3">
                      <button type="submit" [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="../" class="btn btn-link">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
